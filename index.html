<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "index.css">
    <script src = "index.js" defer></script>
</head>
<body>
    <h1>Ykott's Calculator</h1>
    <div id = "yes">
        <div id = "box">
            <div id = "numDisplay">
                <div id = "display"></div>
                <div class = "numBox" id ="dsp"></div>
                <div class = "numBox">
                    <button class = "num"id = "7">7</button>
                    <button class = "num" id = "8">8</button>
                    <button class = "num" id = "9">9</button>
                </div>
                <div class = "numBox">
                    <button class = "num" id = "4">4</button>
                    <button class = "num" id = "5">5</button>
                    <button class = "num" id = "6">6</button>
                </div>
                <div class = "numBox">
                    <button class = "num" id = "1">1</button>
                    <button class = "num" id = "2">2</button>
                    <button class = "num" id = "3">3</button>
                </div>
                <div class = "numBox">
                    <button class = "num" id = "0">0</button>
                    <button class = "num" id = ".">.</button>
                    <button class = "num" id = "negative">-</button>
                </div>
            </div>
            <div id = "functions">
                <button class = "func" id = "clr">CLR</button>
                <button class = "func" id = "/">/</button>
                <button class = "func "id = "*">*</button>
                <button class = "func"id = "-">-</button>
                <button class = "func" id = "+">+</button>
                <button class = "func" id = "=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
